<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Ping Coming Soon Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <main class = "canvas">
            <div class = "container">
                <div class = "logo-container">
                    <img class = "ping-logo" src = "images/logo.svg" alt = "">
                </div>
                <div class = "main-text-div">
                    <h1 class = "main-title">We are launching<span class = "soon"> soon!</span></h1>
                    <h2 class = "secondary-title">Subscribe and get notified</h2>
                </div>
                <div class = "input-div">
                    <input type = "email" id = "email" placeholder="Your email address..." required>
                    <p class = "email-error-message">Please provide a valid email address</p> 
                </div>
                <div class = "button-container">
                    <button class = "notify">Notify Me</button>
                </div>
                <div class = "illustration-div">
                    <img class = "illustration-img" src = "images/illustration-dashboard.png" alt = "">
                </div>
                <div class = "social-media-div">
                    <div class = "facebook-container">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class = "twitter-container">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class = "instagram-container">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
            <footer>Â© Copyright Ping. All rights reserved.</footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
